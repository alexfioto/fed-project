<!DOCTYPE html>
<html lang="en">
<head>

    <title>Emersons's Page!</title>

    <link rel='shorcut icon' href='assets/images/unicornfart.jpg' type='img/jpg'/>
</head>
<body>
    <header class='header'>Welcome to Emerson's Website</header>
    <div class='unicorn'>
        <h1>Unicorns</h1>

        <img src='assets/images/gym unicorn.jpg' alt='gym unicorn'>
        <div class='button' onclick="lightWeight()">Light Weight!</div>
    </div>
