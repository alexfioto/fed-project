<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ellis's Page!</title>
    <link rel='stylesheet' href='css/ellis.css' type='text/css'>
    <script src='js/ellis.js'></script>
</head>
<body>
    <header class='header'>Welcome to Ellis's Website</header>
    <div class='train'>
        <h1>Favorite Trains</h1>
        <p>My name is Ellis and I love trains. Here is a picture of a steam engine</p>
        <img src='assets/images/pexels-pixabay-302692.jpg' alt='Steam engine in the snow'>
        <div class='train-button' id='steam-train-button' onclick="chooChoo()">Choo-Choo!</div>
        <img src='assets/images/pexels-brett-sayles-981303.jpg' alt='Yellow Diesel Engine'>
        <div class='train-button' id='diesel-train-button' onclick="honkHonk()">Honk!</div>
        <p>Trains are so cool!</p>
    </div>
    <div class='dinosaur'>
        <h1>Favorite Dinosaurs</h1>
        <img src='assets/images/Tyrannosaurus-rex-T-rex-e-008.jpg' alt='T-rex eating blood'>
        <div class='dinosaur-button' id='tRex' onclick="tRexRawr()">T-Rex</div>
        <img src='assets/images/raptor.jpg' alt='Velociraptor'>
        <div class='dinosaur-button' id='raptor' onclick="raptorRawr()">Velociraptor</div>



    </div>
    
</body>
</html>
